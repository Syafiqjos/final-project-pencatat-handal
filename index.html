<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pencatat Handal - FP Grafkom</title>
</head>
<body>
    <div id="instructions">
        <div id="title">
            <img src="./assets/images/gba.png" height="200" />
            <progress id="loader_progress" value="32" max="100"> 32% </progress>
        </div>
        <div class="player" id="start">
            <button role="play" class="play"></button>
        </div>
        <div id="credits">
            <p>
                A FP Presented by:<br/>
                Pencatat Handal<br/>
                <br/>
                Credits:<br/>
                Sketchfab<br/>
                HunorBorbely<br/>
                Poly Haven<br/>
            </p>
        </div>
    </div>
    <div id="results">
        
    </div>
    <div id="score">0</div>
    <div id="text">
        <p>
            Los Darjo is on an economic disaster, <br/>
            which require to build the highest apartment in the East Javeras!<br/>
            Tap or press Space when a apartment block is above the building.<br/>
        </p>
    </div>

    <div id="settings">
        <div>
            <label for="enable_fog">Enable Fog</label>
            <input type="checkbox" id="enable_fog" />
            <label style="margin-left: 15px;" for="enable_fog">Enable Shadow</label>
            <input type="checkbox" id="enable_shadow" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./js/cannon.min.js"></script>
    <script src="./js/custom-library.js"></script>

    <script src="./js/env.js"></script>
    <script src="./js/interface.js"></script>

    <script src="./js/assetsLoader.js"></script>
    <script src="./js/skyLoader.js"></script>

    <script src="./js/functions/airplane.js"></script>
    <script src="./js/functions/cars.js"></script>
    <script src="./js/functions/boxBase.js"></script>
    <script src="./js/functions/boxCover.js"></script>
    <script src="./js/functions/boxRoof.js"></script>
    <script src="./js/functions/environmentDecorations.js"></script>
    <script src="./js/functions/groundDecorations.js"></script>
    <script src="./js/functions/skyDecorations.js"></script>
    <script src="./js/functions/skybox.js"></script>

    <script src="./js/functions/loadExternalAssets.js"></script>
    <script src="./js/functions/updateExternalAssets.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
